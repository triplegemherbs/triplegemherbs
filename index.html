<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triple Gem Herbs</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Special+Elite&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-green: #254117; /* Logo green */
      --burgundy: #8B3A62;
      --sienna: #C56C3D;
      --beige: #F5EFE6;
      --font-header: 'Special Elite', serif;
      --font-body: 'Lora', serif;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      background-color: #fff;
      color: var(--primary-green);
      line-height: 1.6;
    }

    header {
      background-color: var(--beige);
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-family: var(--font-header);
      color: var(--primary-green);
    }

    .tagline {
      font-style: italic;
      color: var(--sienna);
    }

    nav ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      list-style: none;
      padding: 1rem 0;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--primary-green);
      font-weight: bold;
      padding: 0.5rem;
    }

    section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      border-bottom: 2px solid var(--beige);
      padding-bottom: 0.5rem;
      margin-top: 2rem;
      color: var(--burgundy);
      font-size: 1.5rem;
      font-family: var(--font-header);
    }

    ul {
      padding-left: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 500px;
      margin-top: 1rem;
    }

    input, textarea, button {
      font-family: var(--font-body);
      padding: 0.75rem;
      border: 1px solid var(--sienna);
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary-green);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--sienna);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--beige);
      font-size: 0.9rem;
    }

    .cta-box {
      background-color: var(--beige);
      padding: 2rem;
      text-align: center;
      border-radius: 1rem;
      margin: 2rem auto;
      max-width: 700px;
    }

    .cta-box h2 {
      font-family: var(--font-header);
      color: var(--burgundy);
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .cta-box p {
      font-family: var(--font-body);
      color: #2F2F2F;
      font-size: 1rem;
      line-height: 1.6;
    }

    .cta-box a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--burgundy);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-family: var(--font-body);
    }

    .instagram-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .instagram-grid blockquote {
      width: 100%;
      max-width: 340px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      section {
        padding: 1.5rem 1rem;
      }

      input, textarea, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<!-- Body content remains unchanged -->
</body>
</html>
